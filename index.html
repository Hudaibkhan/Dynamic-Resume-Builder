<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Contact No:</label>
            <input type="number" id="phone" placeholder="Enter your contact No:" required>

            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div id="education-container">
                <!-- Dynamic education fields will appear here -->
            </div>
            <button type="button" id="add-education-btn">Add Education</button>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="Enter your skills (comma-separated)" required>
        </fieldset>

        <fieldset>
            <legend>Hobby</legend>
            <label for="skills">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Enter your hobbies (comma-separated)">
        </fieldset>
        
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Enter your work-experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Career Objective</legend>
            <label for="career-objective">Career Objective:</label>
            <textarea id="career-objective" placeholder="Enter your career objective" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Dynamic Resume -->
    <div id="resume-display">
        <!-- Resume will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
